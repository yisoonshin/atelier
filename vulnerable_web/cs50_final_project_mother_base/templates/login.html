{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}


{% block main %}

    <form action="/login" method="post">
        <div>
            <img src="{{url_for('static', filename='ddlogo.png')}}" class="img-fluid center center_logo" alt="DD logo">
        </div>
        <br></br>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" id="un">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" id="pw">
        </div>
        <p>
            Don't have an account? <a href="/register">Register here.</a>
        </p>
        <button class="btn btn-primary" type="submit" id="submit" disabled>Log In</button>
        <!-- client-side check for input -->
        <script>
        document.querySelector('#un').onkeyup = function() {
            if (document.querySelector('#un').value === '') {
                document.querySelector('#submit').disabled = true;
            }
            else {
                document.querySelector('#submit').disabled = false;
            }
        }

        document.querySelector('#pw').onkeyup = function() {
            if (document.querySelector('#pw').value === '') {
                document.querySelector('#submit').disabled = true;
            }
            else {
                document.querySelector('#submit').disabled = false;
            }
        }
        </script>
    </form>
    {% if error_msg %}
        <p style="color: red">{{ error_msg }}</p>
    {% endif %}
{% endblock %}
