{% extends "layout.html" %}
{% block title %}
    Provisioning
{% endblock %}
{% block main %}
    <img src="{{url_for('static', filename='provision.jpg')}}" class="img-fluid" alt="new friends">
    <br></br>

    <!-- error/success messages -->

    {% if error_msg %}
        <p style="color: red"> {{ error_msg }} </p>
    {% endif %}
    {% if success %}
        <p style="color: green"> {{ success }} </p>
    {% endif %}

    <h2>Add a New Recruit</h2>
    <form action="/provision" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" id="un">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" id="pw">
        </div>
        <div class="form-group">
            <input class="form-control" name="email" placeholder="Email" type="text" id="email">
        </div>
        <div class="form-group">
            <input class="form-control" name="role" placeholder="Role" type="text">
        </div>
        <button class="btn btn-primary" type="submit" id="submit" disabled>Create User</button>

        <!-- client-side check for input -->
        <script>
        document.querySelector('#un').onkeyup = function() {
            if (document.querySelector('#un').value === '') {
                document.querySelector('#submit').disabled = true;
            }
            else {
                document.querySelector('#submit').disabled = false;
            }
        }

        document.querySelector('#pw').onkeyup = function() {
            if (document.querySelector('#pw').value === '') {
                document.querySelector('#submit').disabled = true;
            }
            else {
                document.querySelector('#submit').disabled = false;
            }
        }

        document.querySelector('#email').onkeyup = function() {
            if (document.querySelector('#email').value === '') {
                document.querySelector('#submit').disabled = true;
            }
            else {
                document.querySelector('#submit').disabled = false;
            }
        }
        </script>
    </form>

{% endblock %}
